<!doctype html>
<html class="no-js" lang="ru">

<head>
    <meta charset="utf-8">
    <title>ДЗ</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="../untitled8/src/css/main.css">
    <script src="src/index.js" type="module"></script>
</head>

<body>
<header class="logo">
    <img class="logo_size" src="src/images/logo.svg" alt="Логотип">
</header>
<main class="main search_active search_more_history search_live search_not_found scroll">
    <div class="search">
        <!-- label class="input" -->
            <form class="input__container">
                <img class="input__image" src="src/images/search.svg">
                <input class="input__native" type="search" oninput="poisk">
            </form>
        <div class="history"></div>
    </div>


    <div class="search-result">
        <div class="found"></div>

        <div class="search-result__list">
            <div class="poster"><img class="poster__film" src="../untitled4/image/film2.png" alt="Постер фильма">
                <div class="about-film">
                <div class="poster__raiting_onload"><img class="score_size" src="../untitled4/image/r05.png" alt="4"> 4,6 </div>
                <div class="poster__name_onload"> Название </div>
                <div class="poster__genre_onload"> Жанр </div>
                <div class="poster__year_onload"> Год </div>
                </div>
            </div>
            <div class="poster">
                <div class="about-film">
                <div class="poster__name"> Шпионский мост </div>
                <div class="poster__genre"> Боевик, триллер </div>
                <div class="poster__year"> 2017 </div>
                </div>
            </div>
            <div class="poster">
                <div class="about-film">
                <div class="poster__name_load"> </div>
                <div class="poster__genre_load"> </div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer class="footer">
    <div class="footer__text">© <current-year>2019</current-year> Тинькофф Прокат</div>
</footer>
</body>
</html>
